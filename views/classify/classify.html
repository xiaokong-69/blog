<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="描述">
    <meta name="keywords" content="关键字">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/headr-nav.css">
    <link rel="stylesheet" href="/css/article.css">
    <link rel="stylesheet" href="/font/iconfont.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/tips.css">
    <link rel="stylesheet" href="/css/footer.css">
    <title>小空个人博客</title>
    <style>
        .layui-laypage{
            padding-left: 130px;
        }
        .layui-laypage a{
            padding:0 20px;
        }
        #subject{
            position: relative;
            width: 20rem;
            margin: 0 auto;
        }
        #subject .content{
            width: 71%;
        }
    </style>
</head>
<body>
<script src="/jquery/jquery-3.3.1.min.js"></script>

<header id="header">
    <div class="headr-con clearfix">
        <div class="fl"><h1><a href="/">小空个人博客</a></h1></div>
        <div class="blog-user fr">

            <ul></ul>
        </div>
    </div>

</header>
<!-- 头部导航栏 -->
<nav id="topnav">
    <div class="topnav">
        <ul class="clearfix">
        </ul>
    </div>
</nav>
<!-- 内容与侧边栏 -->
<div id="subject" class="clearfix">
    <!-- 轮播 文章 -->
    <div class="content fl">
        <!-- 文章 -->
        <div id="article">
            <div class="newest"></div>
            <div class="article-list">
                <!--文章内容显示区域-->
            </div>
            <div id="laypage"></div>
        </div>
    </div>
    <!-- 侧边栏 -->
    <aside id="sidebar" class="fl">
        <!-- 个人信息 -->
        <div id="blogger">
            <div class="b-portrait"><img src="/img/headr/11.jpg" alt=""></div>
            <div class="information">
                <div><span >小空</span></div>
                <p><span>网站：www.yxiaokong.com</span></p>
                <p><span>邮箱：xiaokong69@163.com</span></p>
                <p class="autograph">不是每件事都注定会成功，但是每件事都值得一试。</p>
            </div>
        </div>
        <!-- 点击排行 -->
        <div id="hot" class="common">
            <div class="title">点击排行</div>
            <ul class="h-list list">

            </ul>
        </div>
        <!-- 统计 -->
        <div id="total" class="common">
            <div class="title">统计</div>
            <ul class="t-list list">
                <li>文章总数：<span class="article-total"></span>篇</li>
                <li>评论总数：<span class="comment-total"></span>条</li>
                <li>注册用户：<span class="user-total"></span>个</li>
                <li>访量总数：<span class="volume-total"></span>次</li>
                <li>文章浏览总数：<span class="browse-total"></span>次</li>
            </ul>
        </div>
        <!-- 友连 -->
        <div id="link" class="common">
            <div class="title">友情链接</div>
            <ul class="f-list list"></ul>
        </div>
    </aside>
</div>
<!-- 小功能 -->
<div id="tips">
    <!-- 返回顶部 -->
    <div id="gotop">
        <span>▲</span>
        <span>TOP</span>
    </div>
</div>
<div id="load">
    <div class="load">
        <i class="layui-icon layui-icon-loading layui-anim layui-anim-rotate layui-anim-loop"></i> <span>正在加载...</span>
    </div>
</div>
<!-- 尾部 -->
<footer>
    <div class="content">
        <p>CopyRight © 2019-2020 www.xiaokong.com</p>
        <p>备案号：粤ICP备19022284号-1</p>
    </div>
</footer>
<script src="/layui/layui.all.js"></script>
<script src="/js/common/common.js"></script>
<script src="/js/common/session.js"></script>
<script src="/js/classify/classify.js"></script>


</body>
</html>
